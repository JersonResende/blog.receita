<!-----------------------------------PREPARO--------------------->
<div class="Modo de preparo" style="border-radius: 20px;">
  <h2> Modo de preparo</h2>
<br>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Numa panela grande, coloque 3 litros de água e 1 colher (sopa) de sal. Leve ao fogo alto. Quando a água ferver, coloque o macarrão e deixe cozinhar conforme as instruções da embalagem. Cuidado para não deixar o macarrão cozinhar demais, ele deve ficar al dente
      </label> 
      <br> <br>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Enquanto o macarrão cozinha, comece a preparar o molho. Numa panela, junte a manteiga e o creme de leite fresco e leve ao fogo alto para ferver, mexendo sempre. Sem parar de mexer, deixe cozinhar por 3 minutos. Desligue o fogo e reserve.
      </label>
      <br> <br>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
Com cuidado, despeje o macarrão cozido em um escorredor. A seguir, transfira o fettuccine para 2 pratos individuais. Com uma colher, distribua o molho bem quente sobre o macarrão, misture e polvilhe com o parmesão ralado. Sirva a seguir.
      </label>
    </div>
  </div>
